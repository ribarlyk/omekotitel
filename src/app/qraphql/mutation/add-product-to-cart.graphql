mutation AddProductToCart($cartId: String!, $sku: String!, $quantity: Float!) {
  addSimpleProductsToCart(
    input: {
      cart_id: $cartId
      cart_items: [{ data: { quantity: $quantity, sku: $sku } }]
    }
  ) {
    cart {
      id
      total_quantity
      items {
        id
        quantity
        product {
          id
          name
          sku
          thumbnail {
            url
            label
          }
          price_range {
            minimum_price {
              final_price {
                value
                currency
              }
            }
          }
          url_key
        }
      }
      prices {
        grand_total {
          value
          currency
        }
        subtotal_excluding_tax {
          value
          currency
        }
      }
    }
  }
}
