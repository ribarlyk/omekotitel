mutation RemoveItemFromCart($cartId: String!, $cartItemId: Int!) {
  removeItemFromCart(input: { cart_id: $cartId, cart_item_id: $cartItemId }) {
    cart {
      id
      total_quantity
      items {
        id
        quantity
      }
      prices {
        grand_total {
          value
          currency
        }
        subtotal_excluding_tax {
          value
          currency
        }
      }
    }
  }
}
