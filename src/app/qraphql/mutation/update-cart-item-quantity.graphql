mutation UpdateCartItemQuantity($cartId: String!, $cartItemId: Int!, $quantity: Float!) {
  updateCartItems(
    input: {
      cart_id: $cartId,
      cart_items: [{ cart_item_id: $cartItemId, quantity: $quantity }]
    }
  ) {
    cart {
      id
      total_quantity
      items {
        id
        quantity
      }
      prices {
        grand_total {
          value
          currency
        }
        subtotal_excluding_tax {
          value
          currency
        }
      }
    }
  }
}
