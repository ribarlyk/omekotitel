query GetProductsByCategory($categoryId: String!, $pageSize: Int, $currentPage: Int) {
  products(
    filter: { category_id: { eq: $categoryId } }
    pageSize: $pageSize
    currentPage: $currentPage
  ) {
    items {
      id
      name
      sku
      price_range {
        minimum_price {
          final_price {
            value
            currency
          }
        }
      }
      small_image {
        url
        label
      }
      url_key
    }
    total_count
    page_info {
      current_page
      page_size
      total_pages
    }
  }
}
