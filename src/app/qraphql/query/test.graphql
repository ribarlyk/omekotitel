
query GetProducts($pageSize: Int, $currentPage: Int, $search: String, $filter: ProductAttributeFilterInput, $sort: ProductAttributeSortInput) {
  products(
    pageSize: $pageSize
    currentPage: $currentPage
    search: $search
    filter: $filter
    sort: $sort
  ) {
    items {
      id
      name
      sku
      price_range {
        minimum_price {
          final_price {
            value
            currency
          }
        }
        maximum_price {
          final_price {
            value
            currency
          }
        }
      }
      small_image {
        url
        label
      }
      image {
        url
        label
      }
      media_gallery {
        url
        label
        position
      }
      url_key
      type_id
    }
    total_count
    page_info {
      current_page
      page_size
      total_pages
    }
  }
}
